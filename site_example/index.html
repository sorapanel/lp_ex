<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Creators</title>
        <meta name="description" content="Creatorsはオンラインプログラミング学習サイトです。副業レベルから本職レベルまで幅広いレッスンを受けることができます。">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://sorapanel.github.io/lp_ex/CSS/style.css">
    </head>

	<body>
        <section id="hero">
            <div class="wrapper">
                <h1>Creators</h1>
                <p>
                    Creatorsはオンラインプログラミング学習サイトです。
                    副業レベルから本職レベルまで幅広いレッスンを受けることができます。
                    今なら無料体験コースを受けることができます。
                </p>
            </div>
        </section>

        <section id="free" class="wrapper">
            <h2>無料体験コース</h2>
            <p>
               今なら期間限定で無料体験コースを受けることができます。
               未経験でプログラミングに興味がある人は必見です！
            </p>
            <div class="bar-chart"></div>
            <p class="chart-letters">無料体験コースへの満足者数</p>
            <p class="btn"><a href="#apply">申し込み</a></p>
        </section>

        <section id="nomal">
            <h2>月額コース</h2>
            <a href="#apply">
                <div class="wrapper course-contents">
                    <img src="images/22782433_s.jpg">
                    <p class="course-contents-letters">3カ月コース<br>
                    月額¥12,000<br>
                    プログラミングを副業にしたい人におススメ。
                    </p>
                </div>
            </a>
            <a href="#apply">
                <div class="wrapper course-contents">
                    <img src="images/22782131_s.jpg">
                    <p class="course-contents-letters">1年間コース<br>
                    月額¥8,000<br>
                    プログラミングを本職にしたい人におススメ。
                    </p>
                </div>
            </a>
        </section>

        <section id="apply">
            <h2>申し込み</h2>
            <form class="apply-form" action="#">
                <label>Name</label>
                <input class="apply-field" type="text" placeholder="名字　氏名">
                <label>Email</label>
                <input class="apply-field" type="email" placeholder="例：〇〇〇@example.com">
                <label>Course</label>
                <input type="checkbox" name="course" value="無料体験コース">無料体験コース
                <input type="checkbox" name="course" value="3カ月コース">3カ月コース
                <input type="checkbox" name="course" value="1年間コース">1年間コース
                <input class="apply-btn" type="submit" value="申し込み">
            </form>
        </section>

    <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src="js/script.js"></script>
        <script src="https://sorapanel.github.io/lp_ex/script.js"></script>
	</body>
</html>
